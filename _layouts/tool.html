---
layout: page
---

<div class="columns is-multiline">

  <div class="column is-12">
    {% if page.logo %}
      {% if page.logo.external %}
      <img class="logo pull-right" src="{{ page.logo.external }}" />
      {% else %}          
      <img class="logo pull-right" src="/assets/areas/tools/{{ page.logo }}" />
      {% endif %}
    {% endif %}
    {{ content }}
  </div>
</div>
