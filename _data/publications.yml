- id: introducingsmartnicsinserver-baseddataplaneprocessingtheddosmitigationusecase2019
  id_iris: 319108,
  title: "Introducing SmartNICs in Server-Based Data Plane Processing: The DDoS Mitigation Use Case"
  authors:
    - SebastianoMiano
    - RobertoDoriguzziCorin
    - FulvioRisso
    - DomenicoSiracusa
    - R.Sommese
  abstract: >
    n the recent years, the complexity of the network data plane and their requirements in terms of agility has increased significantly, with many network functions now implemented in software and executed directly in datacenter servers. To avoid bottlenecks and to keep up with the ever increasing network speeds, recent approaches propose to move the software packet processing in kernel space using technologies such as eBPF/XDP, or to offload (part of it) in specialized hardware, the so called SmartNICs. This paper aims at guiding the reader through the intricacies of the above mentioned technologies, leveraging SmartNICs to build a more efficient processing pipeline and providing concrete insights on their usage for a specific use case, namely, the mitigation of Distributed Denial of Service (DDoS) attacks. In particular, we enhance the mitigation capabilities of edge servers by transparently offloading a portion of DDoS mitigation rules in the SmartNIC, thus achieving a balanced combination of the XDP flexibility in operating traffic sampling and aggregation in the kernel, with the performance of hardware-based filtering. We evaluate the performance in different combinations of host and SmartNIC-based mitigation, showing that offloading part of the DDoS network function in the SmartNIC can indeed optimize the packet processing but only if combined with additional processing on the host kernel space.
  destination: IEEEACCESS
  year: 2019
  doi: 10.1109/ACCESS.2019.2933491


- id: dynamicandapplication-awareprovisioningofchainedvirtualsecuritynetworkfunctions2019
  id_iris: 320124,
  title: "Dynamic and Application-Aware Provisioning of Chained Virtual Security Network Functions"
  authors:
    - RobertoDoriguzziCorin
    - SandraScott-Hayward
    - DomenicoSiracusa
    - MarcoSavi
    - ElioSalvadori
  abstract: >
    A promising area of application for Network Function Virtualization (NFV) is in network security, where chains of Virtual Security Network Functions (VSNFs), i.e., security-specific virtual functions such as firewalls or Intrusion Prevention Systems, can be dynamically created and configured to inspect, filter or monitor the network traffic. However, the traffic handled by VSNFs could be sensitive to specific network requirements, such as minimum bandwidth or maximum end-to-end latency. Therefore, the decision on which VSNFs should apply for a given application, where to place them and how to connect them, should take such requirements into consideration. Otherwise, security services could affect the quality of service experienced by customers. In this paper we propose PESS (Progressive Embedding of Security Services), a solution to efficiently deploy chains of virtualised security functions based on the security requirements of individual applications and operatorsâ€™ policies, while optimizing resource utilization. We provide the PESS mathematical model and heuristic solution. Simulation results show that, compared to state-of-the-art application-agnostic VSNF provisioning models, PESS reduces computational resource utilization by up to 50%, in different network scenarios. This result ultimately leads to a higher number of provisioned security services and to up to a threefold reduction in end-to-end latency of application traffic.
  destination: IEEETRANSACTIONSONNETWORKANDSERVICEMANAGEMENT
  year: 2019
  doi: 10.1109/TNSM.2019.2941128


